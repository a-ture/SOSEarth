{% extends 'base.html' %}

{% block title %}Historical Data Charts - SOS Earth{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>SOS Earth - CO2 Emissions</h1>
        <form id="country-form">
            <div class="form-group">
                <label for="country-name">Select Country:</label>
                <select class="form-control" id="country-name" required>
                    <!-- Options will be populated here by JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get CO2 Data</button>
        </form>
        <div style="max-width: 100%; height: 500px;">
            <canvas id="chartdiv" style="max-width: 100%; max-height: 100%;"></canvas>
        </div>
    </div>

    <!-- Resources -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1/dist/chartjs-plugin-zoom.min.js"></script>

    <!-- Chart code -->
    <script>
        let myChart; // Define a global variable to hold the chart instance

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/get_countries')
                .then(response => response.json())
                .then(countries => {
                    const countrySelect = document.getElementById('country-name');
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country["Country Name"];
                        option.textContent = country["Country Name"];
                        countrySelect.appendChild(option);
                    });
                });

            document.getElementById('country-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const countryName = document.getElementById('country-name').value;
                fetch(`/get_co2_data?country_name=${countryName}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);  // Log the data for debugging
                        if (data.error) {
                            alert(data.error);
                        } else {
                            createChart(data);
                        }
                    });
            });

            function createChart(data) {
                const ctx = document.getElementById('chartdiv').getContext('2d');

                // Destroy the existing chart instance if it exists
                if (myChart) {
                    myChart.destroy();
                    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); // Clear the canvas
                }

                const formattedData = {
                    labels: data.map(item => item.Year),
                    datasets: [{
                        label: 'CO2 Emissions',
                        data: data.map(item => item.Value),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }]
                };

                const config = {
                    type: 'line',
                    data: formattedData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Year'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'CO2 Emissions (kt)'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `${context.parsed.y} kt`;
                                    }
                                }
                            },
                            zoom: {
                                pan: {
                                    enabled: true,
                                    mode: 'xy'
                                },
                                zoom: {
                                    wheel: {
                                        enabled: true,
                                    },
                                    pinch: {
                                        enabled: true
                                    },
                                    mode: 'xy'
                                }
                            }
                        }
                    }
                };

                // Create a new chart instance and assign it to the global variable
                myChart = new Chart(ctx, config);
            }
        });
    </script>
{% endblock %}
