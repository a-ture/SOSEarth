{% extends 'base.html' %}

{% block title %}Help Earth - SOS Earth{% endblock %}

{% block content %}
    <style>
        .flip-card {
            perspective: 1000px;
            width: 250px; /* Imposta la larghezza della card */
            height: 250px; /* Imposta l'altezza della card */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 50%; /* Rendi la card rotonda */
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%; /* Rendi anche il fronte e il retro rotondi */
        }

        .flip-card-front {
            background-image: url('https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp'); /* Aggiungi l'immagine di sfondo */
            background-size: cover;
            background-position: center;
            color: white; /* Colore del testo */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Dimensione del testo */
        }

        .flip-card-back {
            background-color: #343a40;
            color: #fff; /* Cambia il colore del testo */
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Dimensione del testo */
        }

        /* Posiziona l'icona al centro */
        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em; /* Dimensione dell'icona */
            color: white; /* Colore dell'icona */
        }

        /* Posiziona il testo al centro */
        .text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white; /* Colore del testo */
            text-align: center; /* Allinea il testo al centro */
        }

    </style>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <i class="icon fa-sharp fa-regular fa-arrow-down"></i> <!-- Icona -->
                        <p class="text card-text">Testo Sovrapposto</p> <!-- Testo Sovrapposto -->
                    </div>
                    <div class="flip-card-back">
                        <div class="card-body">
                            <h5 class="card-title">Back Side</h5>
                            <p class="card-text">React JS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <i class="icon fa-sharp fa-regular fa-arrow-down"></i> <!-- Icona -->
                        <p class="text card-text">Testo Sovrapposto</p> <!-- Testo Sovrapposto -->
                    </div>
                    <div class="flip-card-back">
                        <div class="card-body">
                            <h5 class="card-title">Back Side</h5>
                            <p class="card-text">React JS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
