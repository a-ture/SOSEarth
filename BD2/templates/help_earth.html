{% extends 'base.html' %}

{% block title %}Help Earth - SOS Earth{% endblock %}

{% block content %}
    <style>
        .flip-card {
            perspective: 1000px;
            width: 250px;
            height: 250px;
            margin: 20px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* Dimensione del testo */
            background-color: #b4d78a;
            color: white;
        }

        .flip-card-back {

            transform: rotateY(180deg);
            font-size: 20px;
            position: relative;
        }

        .icon {
            position: absolute;
            font-size: 24px;
        }

        .icon.problem {
            top: 10px;
            right: 10px;
            color: red;
        }

        .icon.solution {
            top: 10px;
            right: 10px;
            color: green;
        }

        .card-title {
            margin-bottom: 10px;
        }

        .card-text {
            text-align: center;
        }
    </style>

    <!-- Problemi e Soluzioni -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% if solutions %}
                {% for solution in solutions %}
                    <div class="col">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front pattern-dots-md">
                                    <i class="fas fa-exclamation-circle icon problem"></i>
                                    <p class="text-black orbitron">{{ solution['Indicator Name'] }}</p>
                                </div>
                                <div class="flip-card-back pattern-dots-md">
                                    <i class="fas fa-check-circle icon solution"></i>
                                    <p class="text-black orbitron">{{ solution['Solution'] }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">Nessun indicatore trovato.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
